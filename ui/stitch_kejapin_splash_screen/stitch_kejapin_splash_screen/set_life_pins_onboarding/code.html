<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set Life Pins Onboarding - kejapin</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4a3421",
                        "background-light": "#f2f0ef", 
                        "background-dark": "#1d1915",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2c2825",
                        "input-border": "#e3e0de",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #f2f0ef; /* Fallback */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark h-screen w-full overflow-hidden flex flex-col text-[#4a3421] dark:text-[#e3e0de]">
<!-- Top Half: Map -->
<div class="relative h-[45vh] w-full shrink-0">
<!-- Map Image Placeholder -->
<div class="absolute inset-0 w-full h-full bg-cover bg-center" data-alt="Map of Nairobi city streets with pins" data-location="Nairobi" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBoURBVj8tA4R6X5EGaspn9TzwhO4P7wmh5pnVN0gcw3g6HPYRGJPTUa8xILELZ3O9cl28TVYawR-egZGqaGBoqm9M1GWi2I3OF1OYd8NPhF8ZMUj2MJ8FDXM2RjueXnjmvbV3rv2xIJM6yXMokjjVzKLQ1ma2zqtIn9Mo_gqc_HMS4JyMRC2CNhtMFUF_twdS7Bw_Iq2hqpUwrFXO2dY-8j4SEaixFUjjTWpNUrk86LLnWGxXPB46u0yIdBEho98tZlLKGB44-Yow");'>
</div>
<!-- Gradient Overlay for Header visibility -->
<div class="absolute top-0 left-0 w-full h-24 bg-gradient-to-b from-black/40 to-transparent pointer-events-none"></div>
<!-- Header / Back Button -->
<div class="absolute top-0 left-0 w-full p-4 pt-12 flex items-center justify-between z-10">
<button class="bg-white/90 dark:bg-black/50 backdrop-blur-sm p-2 rounded-full shadow-sm text-primary dark:text-white hover:bg-white transition-colors">
<span class="material-symbols-outlined text-xl">arrow_back</span>
</button>
<button class="bg-white/90 dark:bg-black/50 backdrop-blur-sm px-3 py-1.5 rounded-full shadow-sm text-primary dark:text-white text-sm font-semibold hover:bg-white transition-colors">
                Skip
            </button>
</div>
<!-- Current Location Button -->
<div class="absolute bottom-6 right-4 z-10">
<button class="bg-white dark:bg-surface-dark p-3 rounded-full shadow-md text-primary dark:text-white flex items-center justify-center hover:bg-gray-50 active:scale-95 transition-all">
<span class="material-symbols-outlined text-xl">my_location</span>
</button>
</div>
</div>
<!-- Bottom Half: Form & List (BottomSheet style) -->
<div class="relative flex-1 bg-surface-light dark:bg-surface-dark -mt-4 rounded-t-3xl shadow-[0_-4px_20px_rgba(0,0,0,0.05)] flex flex-col overflow-hidden z-20">
<!-- Drag Handle -->
<div class="w-full flex justify-center pt-3 pb-1 shrink-0">
<div class="h-1.5 w-12 rounded-full bg-[#e3e0de] dark:bg-gray-600"></div>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto px-6 pt-2 pb-8 scrollbar-hide">
<!-- Header Text -->
<div class="mb-6">
<h2 class="text-2xl font-bold tracking-tight text-primary dark:text-white">Set Life Pins</h2>
<p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Add places you visit often to check commute times.</p>
</div>
<!-- Input Form -->
<div class="space-y-4 mb-8">
<!-- Name Input -->
<div class="space-y-1.5">
<label class="text-xs font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400">Name</label>
<div class="relative flex items-center">
<span class="absolute left-4 material-symbols-outlined text-gray-400 text-[20px]">bookmark</span>
<input class="w-full pl-11 pr-4 py-3 bg-background-light dark:bg-background-dark border-transparent focus:border-primary focus:ring-0 rounded-xl text-primary dark:text-white placeholder-gray-400 text-sm transition-all font-medium" placeholder="e.g. Work, Gym, Parent's House" type="text"/>
</div>
</div>
<!-- Location Input -->
<div class="space-y-1.5">
<label class="text-xs font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400">Location</label>
<div class="relative flex items-center">
<span class="absolute left-4 material-symbols-outlined text-gray-400 text-[20px]">search</span>
<input class="w-full pl-11 pr-4 py-3 bg-background-light dark:bg-background-dark border-transparent focus:border-primary focus:ring-0 rounded-xl text-primary dark:text-white placeholder-gray-400 text-sm transition-all font-medium" placeholder="Search address or area" type="text"/>
</div>
</div>
<!-- Mode Selection -->
<div class="space-y-1.5">
<label class="text-xs font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400">Commute Mode</label>
<div class="flex gap-2">
<!-- Matatu Option (Active) -->
<button class="flex-1 py-2.5 px-2 rounded-xl bg-primary text-white border border-primary flex items-center justify-center gap-2 transition-all shadow-sm">
<span class="material-symbols-outlined text-sm">airport_shuttle</span>
<span class="text-xs font-semibold">Matatu</span>
</button>
<!-- Drive Option -->
<button class="flex-1 py-2.5 px-2 rounded-xl bg-background-light dark:bg-background-dark text-gray-600 dark:text-gray-300 border border-transparent hover:border-gray-300 flex items-center justify-center gap-2 transition-all">
<span class="material-symbols-outlined text-sm">directions_car</span>
<span class="text-xs font-semibold">Drive</span>
</button>
<!-- Walk Option -->
<button class="flex-1 py-2.5 px-2 rounded-xl bg-background-light dark:bg-background-dark text-gray-600 dark:text-gray-300 border border-transparent hover:border-gray-300 flex items-center justify-center gap-2 transition-all">
<span class="material-symbols-outlined text-sm">directions_walk</span>
<span class="text-xs font-semibold">Walk</span>
</button>
</div>
</div>
<!-- Add Button -->
<button class="w-full py-3.5 bg-primary hover:bg-[#3d2b1b] text-white rounded-xl font-semibold shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-2">
<span class="material-symbols-outlined text-[20px]">add_location_alt</span>
<span>Add Life Pin</span>
</button>
</div>
<!-- Saved Pins List -->
<div class="border-t border-gray-100 dark:border-gray-800 pt-6">
<h3 class="text-sm font-bold text-primary dark:text-white mb-4 flex items-center gap-2">
<span>Your Pins</span>
<span class="bg-primary/10 text-primary dark:bg-white/10 dark:text-white text-[10px] px-2 py-0.5 rounded-full">2</span>
</h3>
<div class="space-y-3">
<!-- Pin Item 1 -->
<div class="flex items-center p-3 bg-white dark:bg-background-dark border border-gray-100 dark:border-gray-800 rounded-xl shadow-sm group">
<div class="size-10 rounded-full bg-primary/10 dark:bg-primary/30 flex items-center justify-center text-primary dark:text-white shrink-0">
<span class="material-symbols-outlined text-[20px]">work</span>
</div>
<div class="ml-3 flex-1 min-w-0">
<div class="flex items-center justify-between">
<p class="text-sm font-bold text-primary dark:text-white truncate">Work</p>
<span class="material-symbols-outlined text-gray-400 text-[16px]">airport_shuttle</span>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400 truncate">Westlands, Nairobi</p>
</div>
<button class="ml-2 p-1.5 text-gray-400 hover:text-red-500 rounded-full hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
<span class="material-symbols-outlined text-[18px]">delete</span>
</button>
</div>
<!-- Pin Item 2 -->
<div class="flex items-center p-3 bg-white dark:bg-background-dark border border-gray-100 dark:border-gray-800 rounded-xl shadow-sm group">
<div class="size-10 rounded-full bg-orange-100 dark:bg-orange-900/30 flex items-center justify-center text-orange-700 dark:text-orange-300 shrink-0">
<span class="material-symbols-outlined text-[20px]">fitness_center</span>
</div>
<div class="ml-3 flex-1 min-w-0">
<div class="flex items-center justify-between">
<p class="text-sm font-bold text-primary dark:text-white truncate">The Gym</p>
<span class="material-symbols-outlined text-gray-400 text-[16px]">directions_car</span>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400 truncate">Kilimani, Nairobi</p>
</div>
<button class="ml-2 p-1.5 text-gray-400 hover:text-red-500 rounded-full hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
<span class="material-symbols-outlined text-[18px]">delete</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
